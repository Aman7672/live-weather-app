<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" />
            <button><img src="images/search.png" alt="Search" /></button>
        </div>
        <div class="loader">Loading...</div>
        <div class="error"><p>Invalid city name</p></div>
        <div class="weather">
            <img src="images/clear.png" class="weather-icon" alt="Weather Icon" />
            <h1 class="temp">22°c</h1>
            <h2 class="city">City</h2>
            <p class="feelslike">Feels like: 24°C</p>
            <p class="pressure">Pressure: 1012 hPa</p>
            <p class="sunrise">Sunrise: 6:00 AM</p>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="Humidity" />
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="Wind" />
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
